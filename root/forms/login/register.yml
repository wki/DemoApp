---
# action: /login/register
indicator: Register
auto_fieldset: 0
auto_constraint_class: constraint_%t

elements:
  - type: Text
    name: name
    label: Name
    constraints:
      - Required
    filters:
      - TrimEdges
        
  - type: Text
    name: email
    label: eMail
    constraints: 
      - Required
      - Email
      - type: Callback
        callback: 'DemoApp::Controller::Login::email_check'
        message: Already in use
    filters:
      - TrimEdges

  - type: Text
    name: login
    label: Login
    constraints: 
      - Required
      - type: Callback
        callback: 'DemoApp::Controller::Login::login_check'
        message: Already in use
    filters:
      - TrimEdges
  
  - type: Password
    name: password
    label: Password
    constraints:
      - Required
    filters:
      - TrimEdges
  
  - type: Password
    name: repeat_password
    label: Retype Password
    constraints:
      - Required
      - type: Callback
        callback: 'DemoApp::Controller::Login::double_check'
        message: Not same as password
    filters:
      - TrimEdges

  - type: Checkboxgroup
    name: person_roles
    model_config:
      resultset: Role

  - type: Submit
    name: Register
    label: ' '
    value: Register

constraints:
  - SingleValue
